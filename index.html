<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to JSX Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HTML to JSX Converter</h1>
        <textarea id="htmlInput" placeholder="Paste your HTML or JSX here"></textarea>
        <button onclick="htmlToJSX2()">HTML to JSX</button>
        <button onclick="JSXtoHTML2()">JSX to HTML</button>
        <textarea id="output" placeholder="Converted code will appear here" readonly></textarea>
    </div>
    <script src="html-jsx-converter.js"></script>
    <script>
      // For testing HTML to JSX
function htmlToJSX2() {
    const inputData = document.getElementById("htmlInput").value;
    const output = htmlToJSX(inputData);
    document.getElementById("output").value = output;
}

// For testing JSX to HTML
function JSXtoHTML2() {
    const inputData = document.getElementById("htmlInput").value;
    const output = JSXtoHTML(inputData);
    document.getElementById("output").value = output;
}
    </script>
      <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    
      </style>
</body>
</html>
